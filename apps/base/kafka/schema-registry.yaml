---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: registry
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-schema-registry-operator:6.1.1.0
    init: confluentinc/cp-init-container-operator:6.1.1.0
  tls:
    autoGeneratedCerts: true
  authorization:
    type: rbac
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: registry
      tls:
        enabled: true
    mds:
      authentication:
        type: bearer
        bearer:
          secretRef: registry
      endpoint: https://kafka.confluent.svc.cluster.local:8090
      tls:
        enabled: true
      tokenKeyPair:
        secretRef: registry
  configOverrides:
    server:
      - leader.eligibility=true
      - inter.instance.protocol=https
      # operator changes the defaults
      - schema.registry.group.id=schema-registry
      - kafkastore.topic=_schemas
---